<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统后台登录</title>
    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/jquery.md5.js" type="text/javascript"></script>
    <script src="js/jquery.slideunlock.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <link type="text/css" rel="Stylesheet" href="CSS/login.css" />
</head>
<body>
    <div class="login" style="margin-top:50px;">

        <div class="header">
            <div class="switch" id="switch">
                <a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">登录系统</a>
            </div>
        </div>

        <div class="web_qr_login" id="web_qr_login" style="display: block; height: 280px;">
            <!--登录-->
            <div class="web_login" id="web_login">
                <div class="login-box">
                    <div class="login_form">

                        <input type="hidden" name="did" value="0" />
                        <input type="hidden" name="to" value="log" />
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">
                                <input type="text" id="txtUserName" name="username" class="inputstyle" />
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p">密码：</label>
                            <div class="inputOuter" id="pArea">
                                <input type="password" id="txtPassword" name="p" class="inputstyle" />
                            </div>
                        </div>
                        <div style="margin-top:20px;">
                            <div id="slider">
                                <div id="slider_bg"></div>
                                <span id="label">>></span> <span id="labelTip">拖动滑块验证</span>
                            </div>
                        </div>

                        <div style="padding-left:50px;margin-top:20px;">
                            <input type="submit" value="登 录" style="width:150px;" class="button_blue" />

                        </div>
                        <div style="padding-left:50px;margin-top:20px;">
                            <asp:Button ID="Button1" runat="server" Text="注 册" />

                        </div>
                        
                    </div>
                </div>
            </div>
            <!--登录end-->
        </div>
    </div>
</body>
</html>
